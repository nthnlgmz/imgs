<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g transform="rotate(-45, 50, 50)">
    <!-- Head -->
    <circle cx="50" cy="20" r="5" fill="black" />
    <!-- Body -->
    <rect x="47" y="25" width="6" height="20" fill="black" />
    <!-- Left Arm -->
    <rect x="35" y="30" width="15" height="4" fill="black" transform="rotate(45, 35, 30)" />
    <!-- Right Arm -->
    <rect x="50" y="30" width="15" height="4" fill="black" transform="rotate(-45, 50, 30)" />
    <!-- Left Leg -->
    <rect x="47" y="45" width="4" height="20" fill="black" transform="rotate(-20, 47, 45)" />
    <!-- Right Leg -->
    <rect x="49" y="45" width="4" height="20" fill="black" transform="rotate(20, 49, 45)" />
    <!-- Fins -->
    <polygon points="45,65 55,65 50,70" fill="black" />
  </g>
</svg>
